<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PriCoSha | Posts</title>
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='post.css')}}" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">PriCoSha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('post')}}">post</a>
                    </li>
                    {% if 'user' not in session %}
                        <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">log in</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{{url_for('signup')}}">sign up</a>
                        </li>
                    {% endif %}
                    {% if 'user' in session %}
                        <li class="nav-item">
                        <a class="nav-link" href="{{url_for('GroupManagement')}}">your groups</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <center>
    <div id="form-div">
        <h3>Hi {{email}}</h3>
        <form class="form-inline" action="/post" method="POST">
            <div class="form-group">
                <textarea class="form-control" id="blog" type="text" name="blog" rows="5" placeholder="post" required></textarea>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
    </center>


    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
