<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PriCoSha | login</title>
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css')}}">
</head>


<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">PriCoSha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('post')}}">Post</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('signup')}}">sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="emailAlert">
        <center>
        Email not found!
        </center>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="emailAlert">
        <center>
        Password/email pair not match!
        </center>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="form-div">
        <form action="/login/user" method="POST">
        <center>
        <h6>Login here</h6>

        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="pwd" placeholder="Password">
        </div>
        </center>
        </form>
        <button class="btn btn-primary" id="logInBtn" onclick="submitLoginForm()">Log in</button>
    </div>

    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <script>
        $('.alert').hide()

        function submitLoginForm(){
            var email = $("input[type=email][name=email]" ).val();
            var pwd = $("input[type=password][id=pwd]" ).val();
            $.ajax({
                type: "POST",
                data: {
                    'email': email,
                    'pwd' : pwd,
                },
                url: "/login/user",
                success: function(e){
                    var oldURL = window.location.href;
                    window.location=oldURL.slice(0,-5)+"post";
                },
                error: function(e){
                    alert("error");
                }
            })
        }
    </script>
</body>

</html>
