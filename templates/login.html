<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PriCoSha | login</title>
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css')}}">
</head>


<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">PriCoSha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('post')}}">Post</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('login')}}">log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('signup')}}">sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('GroupManagement')}}">group management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if errors=='UserNotFound' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="userAlert">
        <center>
        Email not found!
        </center>
        <button type="button" class="close" onclick="hideUserAlert()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% if errors=='PwdNotMatch' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="pwdAlert">
        <center>
        Password/email pair not match!
        </center>
        <button type="button" class="close" aria-label="Close" onclick="hidePWDAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}


    <div id="form-div">
        <form action="/login/user" method="POST">
        <center>
        <h6>Login here</h6>

        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
        </div>
        </center>
        <button class="btn btn-primary" id="logInBtn" type="submit">Log in</button>
        <!-- <button class="btn btn-primary" id="logInBtn" onclick="submitLoginForm()">Log in</button> -->
        </form>
    </div>

    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <script>
        function hidePWDAlert(){
            $("#pwdAlert").hide();
        }
        function hideUserAlert(){
            $("#userAlert").hide();
        }

    </script>
</body>

</html>
